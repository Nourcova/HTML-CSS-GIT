<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/part3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/22/shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="adress1"> Adress line 1</label>
              <input type="text" id="adress1" name="billing_address1" /><br />
              <label for="adress2"> Adress line 2</label>
              <input type="text" id="adress2" name="billing_address2" /><br />
              <label for="postcode"> Postcode</label>
              <input type="text" id="postcode" name="billing_postcode" /><br />
              <label for="city"> City</label>
              <input type="text" id="city" name="billing_city" />
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <label for="delivery_adress1"> Adress line 1</label>
              <input type="text" id="delivery_adress1" name="delivery_adress1" /><br />
              <label for="delivery_adress2"> Adress line 2</label>
              <input type="text" id="delivery_adress2" name="delivery_adress2" /><br />
              <label for="delivery_postcode"> Postcode</label>
              <input type="text" id="delivery_postcode" name="delivery_postcode" /><br />
              <label for="delivery_city"> City</label>
              <input type="text" id="delivery_city" name="delivery_city" />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
